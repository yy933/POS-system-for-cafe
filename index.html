<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS system</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/bc5fe32e1b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <h3 class="fw-bold">AC咖啡 點餐機</h3>
    <!-- 菜單區塊 -->
    <div id="menu" class="row">
      <!--  加入卡片  -->
    </div>
    <!-- 購物車清單 -->
    <h4 class="my-3 fw-bold">購物車清單</h4>
    <div class="col-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="item-name">品名</th>
            <th scope="col" class="quantity">數量</th>
            <th scope="col" class="item-price">價格</th>
            <th scope="col" class="delete"></th>
          </tr>
        </thead>
        <tbody>
          <!--    cart items -->
        </tbody>
      </table>
    </div>
    <h5 class="my-3 fw-bold" style="color:#c90428">總金額：<span id="total-amount"> 0 </span></h5>
    <button id="submit-button" type="button" class="btn btn-primary">送出訂單</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
